<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--所有的html元素都可以被thymeleaf接管替换：格式为:  th:元素名-->
<!--转义文本text-->
<div th:text="${msg}"></div>
<!--未转义文本utext-->
<div th:utext="${msg}"></div>

<h3 th:each="user:${users}" th:text="${user}"></h3>
<!--<h3 th:each="user:${users}">[[${user}]]</h3>-->
</body>
</html>
